<div class="main-container">

    <div class="search-bar-container">
        <div class="field">
            <p class="control has-icons-left has-icons-right">
              <input style="background-color: rgb(246, 243, 243);" 
              class="input" (keyup)="filter($any($event.target).value)" type="text" placeholder="Filter">
              <span class="icon is-small is-left">
                <img style="padding: 12px;" src="../../../assets/icons8-search.svg">
              </span>
            </p>
          </div>
    </div>

    <div class="notes-list" [@listAnim]>
      <!--<app-note-card [title]="'cardTitle'" [body]="'bodyText bodyText bodyText'"></app-note-card>-->
      <app-note-card 
        *ngFor="let note of filteredNotes; index as i"
        [link]="i.toString()"
        [@itemAnim]
        (delete)="deleteNote(i)"
        [title]="note.title" 
        [body]="note.body">
      </app-note-card>
    </div>

    <button class="button floating-add-button is-primary" routerLink="new">+ Add</button>
</div>
